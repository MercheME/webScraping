<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <nav class="bg-gray-500 p-4 shadow-md">
    <div class="container mx-auto p-2 flex flex-col md:flex-row items-center justify-between">

      <a href="index.html" class="text-2xl text-white font-bold mb-3 md:mb-0 flex items-center gap-2">ðŸ”Ž Rastreador de Productos</a>

      <form class="w-full md:w-auto flex items-center gap-2" id="buscadorForm">
        <label class="" for="producto"></label>
        <input type="text" id="producto" name="producto" required class="w-full md:w-64 p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-yellow-400 transition">
  
        <button type="submit" class="bg-yellow-400 font-bold px-4 py-2 rounded-lg hover:bg-yellow-700 hover:text-white transition duration-300">Buscar producto</button>
    </form>
    </div>
  </nav>

  <div class="flex flex-wrap justify-center gap-6 mt-7">
    <a href="#" id="eliminar-btn" class="relative">
      <span class="absolute top-0 left-0 mt-1 ml-1 h-full w-full rounded bg-gray-700"></span>
      <span class="fold-bold relative inline-block h-full w-full rounded border-2 border-black bg-black px-3 py-1 text-base font-bold text-white transition duration-100 hover:bg-gray-900 hover:text-yellow-500">Eliminar todos los productos</span>
    </a>
  </div>

  <div id="productos-lista" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-7 gap-2 justify-center mt-4"></div>
  
  <hr  class="my-8 border-t-2 border-gray-300">

  <h2 class="flex text-3xl font-semibold text-yellow-600 mb-4 justify-center">Listado de productos encontrados en Amazon</h2>
  <div id="productos-amazon" class="p-1 flex flex-wrap items-center justify-center"></div>

  <h2 class="flex text-3xl font-semibold text-yellow-600 mb-4 justify-center">Listado de productos encontrados en Aliexpress</h2>
  <div id="productos-aliexpress" class="p-1 flex flex-wrap items-center justify-center"></div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
